<div class="text-center">
    <h2>Whose pet is cuter?</h2>
</div>

<div class="row">
  <!-- Fredy -->
  <div class="col-md-6">
    <h3>Oh meow...here's a good one</h3>
    <img ng-src={{randomFredy}} class="img-responsive"/><br>
  </div>

  <!-- Challenger -->
  <div class="col-md-6">
    <h3>Please select an image</h3>
    <img ng-if="image" src="{{image}}" class="img-responsive">
    <form action="">
        <input my-upload type="file" name="upload"
        ngf-select
        ng-model="file"
        name="file"
        ngf-pattern="'image/*'"
        ngf-accept="'image/*'"
        ngf-max-size="1MB"
        ngf-min-height="100">
    </form>
    <button ng-click="upload()">Upload pix</button>

    <p ng-if="error">{{error}}</p>
  </div>

</div>
